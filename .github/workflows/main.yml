name: Deploy Moodle to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Remove existing Moodle directory on EC2
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          sudo rm -rf /var/www/html/moodle/*
          sudo mkdir -p /var/www/html/moodle
          sudo chown -R $USER:$USER /var/www/html/moodle
          exit
        EOF

    - name: Copy Moodle code to EC2
      run: |
        scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r ./moodle/* ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/html/moodle/

    - name: Set permissions and restart Apache on EC2
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          sudo chown -R www-data:www-data /var/www/html/moodle
          sudo systemctl restart apache2
          exit
        EOF
