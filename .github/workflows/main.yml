name: Deploy Moodle to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy files to EC2
      run: |
        REMOTE_USER="ubuntu"
        REMOTE_HOST="${{ secrets.EC2_PUBLIC_IP }}"
        REMOTE_PATH="/var/www/html/moodle"

        # Créer le répertoire Moodle s'il n'existe pas
        ssh -o StrictHostKeyChecking=no $REMOTE_USER@$REMOTE_HOST "mkdir -p $REMOTE_PATH"

        # Copier les fichiers
        scp -o StrictHostKeyChecking=no -r ./moodle/* $REMOTE_USER@$REMOTE_HOST:$REMOTE_PATH

    - name: Restart Apache on EC2
      run: |
        REMOTE_USER="ubuntu"
        REMOTE_HOST="${{ secrets.EC2_PUBLIC_IP }}"

        ssh -o StrictHostKeyChecking=no $REMOTE_USER@$REMOTE_HOST "sudo systemctl restart apache2"
